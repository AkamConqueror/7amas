<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="glass">
        <div class="inputContainer">
            <input type="number" class="input" value="8" placeholder="how many characters shoud beâ€¦">
        </div>
        <div class="boxContainer">
            
            <div class="box">
                

                <label class="mcui-checkbox">
                    <input type="checkbox" class="check" id="upper" checked="checked" >
                    <div>
                        <svg class="mcui-check" viewBox="-2 -2 35 35" aria-hidden="true">
                            <title>checkmark-circle</title>
                            <polyline points="7.57 15.87 12.62 21.07 23.43 9.93" />
                        </svg>
                    </div>
                    <div>uppercase</div>
                </label>
            </div>
            <div class="box">
                

                <label class="mcui-checkbox">
                    <input type="checkbox" class="check" id="low">
                    <div>
                        <svg class="mcui-check" viewBox="-2 -2 35 35" aria-hidden="true">
                            <title>checkmark-circle</title>
                            <polyline points="7.57 15.87 12.62 21.07 23.43 9.93" />
                        </svg>
                    </div>
                    <div>lowercase</div>
                </label>
            </div>
            <div class="box">
                

                <label class="mcui-checkbox">
                    <input type="checkbox" class="check" id="num" checked="checked" >
                    <div>
                        <svg class="mcui-check" viewBox="-2 -2 35 35" aria-hidden="true">
                            <title>checkmark-circle</title>
                            <polyline points="7.57 15.87 12.62 21.07 23.43 9.93" />
                        </svg>
                    </div>
                    <div>number</div>
                </label>
            </div>
            <div class="box">
                

                <label class="mcui-checkbox">
                    <input type="checkbox" class="check" id="sym">
                    <div>
                        <svg class="mcui-check" viewBox="-2 -2 35 35" aria-hidden="true">
                            <title>checkmark-circle</title>
                            <polyline points="7.57 15.87 12.62 21.07 23.43 9.93" />
                        </svg>
                    </div>
                    <div>char</div>
                </label>
            </div>

            
        </div>

        <div class="uotPut">
            <span class="outPuts"></span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
